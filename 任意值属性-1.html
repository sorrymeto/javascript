<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
ul,li{
	margin:0px;
	padding:0px;
	
	}

ul,li{
	list-style:none;}
ul li{
	width:200px;
	height:100px;
	background:yellow;
	margin-bottom:20px;
	border:4px solid #000;
	
	}
</style>
<script>
window.onload=function(){
/*	var aLi=document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		aLi[i].timer=null;//定时器自定义编号
		aLi[i].onmouseover=function(){
			startMove(this,400);
			}
		aLi[i].onmouseout=function(){
			startMove(this,200);
			}
		}*/
		var Li1=document.getElementById('li1');
		var Li2=document.getElementById('li2');
		Li1.onmousemove=function(){
			startMove(this,400);
			}
		Li1.onmouseout=function(){
			startMove(this,100);
			}
		Li2.onmousemove=function(){
			startMove1(this,400);
			}
		Li2.onmouseout=function(){
			startMove1(this,200);
			}
		
	}
	
function getStyle(obj,attr){//对象 属性 getstyle封装好的函数 获取样式
		if(obj.currentStyle){
	      return obj.currentStyle[attr];//针对IE浏览器
			}
		else{
	return getComputedStyle(obj,false)[attr];//针对其他浏览器
				}
		}
	//var timer=null;
	var alpha=30;
	function startMove(obj,iTarget){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var icur=parseInt(getStyle(obj,'height'));//定义一个变量
			var speed=(iTarget-icur)/8;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(icur==iTarget){
				clearInterval(obj.timer);
				}
			else{
				obj.style['height']=icur+speed+'px';
				}
			},30)
		}
			function startMove1(obj,iTarget){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var icur=parseInt(getStyle(obj,'width'));//定义一个变量
			var speed=(iTarget-icur)/8;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(icur==iTarget){
				clearInterval(obj.timer);
				}
			else{
				obj.style['width']=icur+speed+'px';
				}
			},30)
		}
		
		



</script>
</head>

<body>
<ul>
<li id="li1"></li>
<li id="li2"></li>

</ul>
</body>
</html>
