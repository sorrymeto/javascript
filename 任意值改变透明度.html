	width:200px;

	background:yellow;
	margin-bottom:20px;
	border:4px solid #000;
	filter:alpha(opicity:30);
	opacity:0.3;
	}
</style>
<script>
window.onload=function(){
/*	var aLi=document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		aLi[i].timer=null;//定时器自定义编号
		aLi[i].onmouseover=function(){

		var Li1=document.getElementById('li1');
		var Li2=document.getElementById('li2');
		Li1.onmousemove=function(){
			startMove(this,'opacity',100);
			}
		Li1.onmouseout=function(){
			startMove(this,'opacity',30);
			}
		
	}
	
function getStyle(obj,attr){//对象 属性 getstyle封装好的函数 获取样式
		if(obj.currentStyle){
	      return obj.currentStyle[attr];//针对IE浏览器
			}
		else{
	return getComputedStyle(obj,false)[attr];//针对其他浏览器
				}
		}
	//var timer=null;
	var alpha=30;
	function startMove(obj,attr,iTarget){//属性当参数传进来 封装个任意值
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var icur=0;
			if(attr=='opacity'){
				icur=Math.round(parseFloat(getStyle(obj,attr))*100);
				}
				else{
			icur=parseInt(getStyle(obj,attr));//变成attr
				}
			var speed=(iTarget-icur)/8;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(icur==iTarget){
				clearInterval(obj.timer);
				}
			else{
				if(attr=='opacity'){
					obj.style.filter='alpha(opacity:'+(icur+speed)+')';
					obj.style.opacity=(icur+speed)/100;
					}
					else{
				obj.style[attr]=icur+speed+'px';
				}
				}
			},30)
		}
		
		
		
		



</script>
</head>

<body>
<ul>
<li id="li1"></li>


</ul>
</body>
