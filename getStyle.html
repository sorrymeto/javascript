<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{
	width:200px;
	height:200px;
	background:#f00;
	border:10px solid #000;
	font-size:12px;
	color:#fff;
	}
</style>
<script>
window.onload=function(){
	startMove();
	}
	function startMove(){
		setInterval(function(){
			var oDiv=document.getElementById('div1');
		    //	alert(oDiv.offsetWidth);
			oDiv.style.width=parseInt(getStyle(oDiv,'width'))-1+'px';
			oDiv.style.fontSize=parseInt(getStyle(oDiv,'fontSize'))+1+'px';
			},30)
		}
		function getStyle(obj,attr){//对象 属性 getstyle封装好的函数 获取样式
		if(obj.currentStyle){
			return obj.currentStyle[attr];//针对IE浏览器
			}
			else{
				return getComputedStyle(obj,false)[attr];//针对其他浏览器
				}
		
}
</script>
</head>

<body>
<div id="div1" >font-size</div>
</body>
</html>
